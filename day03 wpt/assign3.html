<html>
<head>
    <title> CDAC REGISTRATION FORM</title>
</head>
<body>
       <table border="1" width="100%">
        <tr>
          <td>
            <video width="100%" height="250" controls>
              <source src="sunbeam.mp4" type="video/mp4">
            </video>
          </td>
          <td>
            <table style="width: 600px">
              <h1>
                Registration form
              </h1>
              <tr>
                <td>Name:</td>
                <td>
                  <input type="Name" required name="myname" />
                </td>
              </tr>
    
                <tr>
                  <td>Date of birth:</td>
                  <td>
                    <input type="date"  required ="mydob" />
                  </td>
                </tr>
                <tr>
                  <td>E-Mail:</td>
                  <td>
                    <input type="email" name="myemail" />
                  </td><br>
                  <tr>
                    <td>Password:</td>
                    <td>
                      <input type="password" name="mypassword" />
                    </td>
                  </tr>
                  <tr>
                    <td>State:</td>
                    <td>
                      <select name="mystate">
                        <option value="1">maharastra</option>
                        <option value="2">bengal</option>
                        <option value="3">delhi</option>
                        <option value="3">bihar</option>
                        <option value="3">Assam</option>
                        <option value="3">chhattisgarh</option>
                        <option value="3">goa</option>
                        <option value="3">gujrat</option>
                        <option value="3">jharkhand</option>
                        <option value="3">tamil nadu</option>
                        <option value="3">nagaland</option>
                        <option value="3">telangana</option>
                        <option value="3">harayana</option>
                        <option value="3">uttar pradesh</option>
                        <option value="3">tripura</option>
                        
                        <td>district:</td>
                        <td>
                          <select name="mydistrict">
                            <option value="1">solapur</option>
                        <option value="2">kolapur</option>
                        <option value="3">sanagli</option>
                        <option value="3">dhule</option>
                        <option value="3">nagpur</option>
                        <option value="3">pune</option>
                        <option value="3">latur</option>
                        <option value="3">nashik</option>
                        <option value="3">raigad</option>
                           </select>
                           
                           <td>city:</td>
                        <td>
                          <select name="mycity">
                            <option value="1">sangali</option>
                        <option value="2">kolapur</option>
                        <option value="3">jath</option>
                        <option value="3">karad</option>
                        <option value="3">satara</option>
                        <option value="3">pune</option>
                        <option value="3">mumbai</option>
                        <option value="3">panvel</option>
                        <option value="3">ratrangairi</option>
    
                           </select>
                        </td>
                       </select>
                      </select>
                    </td>
                  </tr>
                  
    
                <tr>
                    <td>Gender:</td>
    
                    <td>
                      <input type="radio" name="gender" value="1" /> Female
                      <input type="radio" name="gender" value="2" /> Male
                      <input type="radio" name="gender" value="3" /> Other
                    </td><br>
                    <tr>
                      <td>
                        upload photo </td>
                   <td>
                      <input type="file" requried/>
                    </tr>
                  </td>
                 </tr>
                  </tr>
                    
                  <td>select cource:</td>
                  <td>
                    <select name="mycource">
                      <option value="1">DAC</option>
                      <option value="1">DBDA</option>
                      <option value="1">DAI</option>
                      <option value="1">DMC</option>
    
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Register"
          </td>
          <td>
            <input type="submit" value="Clear"
          </td>
        </tr>
       </table>
</body>
</html>
